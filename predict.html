<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - DOCText App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #007bff, #00c6ff);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #fff;
        }
        .recognized-text {
            font-size: 18px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            color: #fff;
        }
        .btn-upload {
            background-color: #ffcc00;
            color: #000;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            transition: 0.3s ease-in-out;
        }
        .btn-upload:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1> Doctor"s Handwritten Text Recognition Result</h1>
    {% if image_url %}
        <img src="{{ image_url }}" alt="Uploaded Image" class="result-image">
    {% endif %}
    <p class="recognized-text"><strong>Recognized Text:</strong> {{ text }}</p>
    <a href="/" class="btn-upload">Upload Another Image</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
